<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application</title>
</head>

<body>
  <center>
    <header>
      <h1><b>Job Application</b></h1>
      <hr>
    </header>
    <h2>Personal Details:</h2>

    <form>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value=""><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value=""><br>
      <p>Address:</p>
      
        <textarea placeholder="Write your address" name="message" style="width:300px; height:100px;"></textarea>
        <br>
        <br>
        <label for="lname">Mobile Number:</label><br>
        <input placeholder="(+91)" type="text" id="lname" name="lname" value=""><br>

      
      <br>
      
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="Male">--</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="others">Others</option>

        </select><br>

      
      <br>
      <hr>

      <h2>Skills:</h2>

      
        <input type="checkbox" id="html" name="html" value="html">
        <label for="html">HTML </label><br>
        <input type="checkbox" id="css" name="css" value="css">
        <label for="css"> CSS</label><br>
        <input type="checkbox" id="JavaScript" name="JavaScript" value="JavaScript">
        <label for="JavaScript"> JavaScript</label><br><br>
        
          <label for="Experience">Years of Experience:</label>
          <select id="Experience" name="Experience">
            <option value="--">--</option>
            <option value="1+">1 year or +</option>
            <option value="2+">2 years or +</option>
            <option value="3+">3 years or +</option><br>

        </form>
        <input type="submit" value="Submit">
  </center>
</body>

</html>
